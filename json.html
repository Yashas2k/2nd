<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"
        <title>Example using json object</title>
    </head>
    <body>
        <div id="demo"></div>
        <script type="text/javascript">
            var myObj={
                "name":"Yashas",
                "Age":23 ,
                "Car":"Scorpio",
            };
            alert(myObj.name);
            alert(myObj.Age);
            alert(myObj.Car);
        </script>
    </body>
</html>
